			var casilla1=document.getElementById("coordenadas").value;
			var cosa1=document.getElementById(""+casilla1);
			
				if (v1[casilla1]!='0') {
					if (cosa1.style.background=="darkRed" || cosa1.style.background=="lightSkyBlue") {

						cosa1.style.background="darkRed";

					if (v1[casilla1]=='0'){

						alert("Cambia Tablero");
					}
	}
